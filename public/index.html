<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
	<title>Justin Clagg | URL Shortener</title>
	<meta name="description" content="">
	<meta name="author" content="Justin Clagg">
	<link rel="stylesheet" type="text/css" href="https://justinclagg.com/css/project-footer.css">
	<!--<link href="./main.css" rel="stylesheet" type="text/css">-->
</head>	
<body>
	<div class="container">
		<h1>URL Shortener</h1>
		<form id="link-form" class="link-form">
			<label class="label-container" id="label-container">
				<span class="label">Enter a link</span>
				<input
					id="link-input"
					class="link-input"
					type="text"
					pattern="^(http(s)?:\/\/)?(www\.)?[A-Za-z0-9]+([\-\.]{1}[A-Za-z0-9]+)*\.[a-z]{2,6}(:[0-9]{1,5})?(\/.*)?$"
					title="Enter a valid URL."
					autofocus="true"
					autocomplete="off"
					required="true" 
					/>
			</label>
			<button type="submit" class="submit-btn">Submit</button>
		</form>
		<div class="short-link-container">
			<input id="short-link" class="link-input" readonly="true" />
			<button id="copy-btn" class="copy-btn">Copy</button>
		</div>
		<div class="about-container">
			<p>Enter a link in the form above, or use the API by sending a request to: <br /> https://url-shortener-jc.herokuapp.com/url/&lt;Your Link&gt;</p>
		</div>
	</div>
	<footer class="project-footer">
		<p>Copyright Â© 2017 Justin Clagg</p>
		<a href="https://www.justinclagg.com">Portfolio</a>
		<a href="https://github.com/justinclagg/url-shortener" target="_blank">Source</a>
	</footer>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
